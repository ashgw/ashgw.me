name: Trigger Deployment

on:
  workflow_call:
    inputs:
      deployment_environment:
        required: true
        type: string
        description: "Environment to deploy to (preview or production)"

jobs:
  deploy:
    environment: ${{ inputs.deployment_environment }}
    name: Trigger ${{ inputs.deployment_environment }} Deployment
    runs-on: ubuntu-latest
    timeout-minutes: 1
    concurrency:
      group: ${{ inputs.deployment_environment }}-deploy
      cancel-in-progress: false
    steps:
      - name: Send Notification
        uses: actions/github-script@v7
        with:
          script: |
            const creator = context.actor
            const env = '${{ inputs.deployment_environment }}'
            await github.rest.repos.createDispatchEvent({
              owner: context.repo.owner,
              repo: context.repo.repo,
              event_type: `${env}_deploy_started`,
              client_payload: {
                message: `ðŸš€ ${env} deployment started by @${creator}`,
                triggered_at: new Date().toISOString()
              }
            })

      - name: Success
        run: |
          echo "::notice title=${{ inputs.deployment_environment }} Deploy::Deployment started by @${{ github.actor }} at $(date)"
          echo "Deployment triggered successfully"
