name: Blog Preview on Label

on:
  pull_request:
    types:
      - labeled

permissions:
  pull-requests: write
  contents: read
  issues: write

jobs:
  trigger-preview:
    if: github.event.label.name == 'ready-for-preview'
    runs-on: ubuntu-latest
    steps:
      - name: Call Blog Preview Deployment Workflow
        uses: ./.github/workflows/blog-preview-deployment.yml
        secrets: inherit
