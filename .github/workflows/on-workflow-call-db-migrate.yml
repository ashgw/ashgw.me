name: CI / Database Migration

on:
  workflow_call:
    inputs:
      environment:
        required: true
        type: string
        description: "Environment to run migrations on (development/preview/production)"
      with_deploy:
        required: true
        type: string
        description: "Whether to run the deploy step ('yes' or 'no')"

jobs:
  migrate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/pnpm-install
      - uses: ./.github/actions/setup-env
        with:
          ENV_SERVICE_TOKEN: ${{ secrets.ENV_SERVICE_TOKEN }}

      - name: Set up Docker for the temporary database container
        uses: docker/setup-buildx-action@v3
        with:
          version: latest
      - uses: ./.github/actions/db-migrate
        with:
          with_deploy: ${{ inputs.with_deploy }}
          environment: ${{ inputs.environment }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          TEMPORARY_CONTAINER_DATABASE_URL: ${{ secrets.TEMPORARY_CONTAINER_DATABASE_URL }}
