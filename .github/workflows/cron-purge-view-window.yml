name: Cron / Purge View Window

on:
  schedule:
    # run every 2 days at 03:07 UTC
    - cron: "7 3 */2 * *"
  workflow_dispatch:

jobs:
  purge_view_window:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: ./.github/actions/setup-env
        with:
          ENV_SERVICE_TOKEN: ${{ secrets.ENV_SERVICE_TOKEN }}

      - name: Purge View Window
        shell: bash
        run: ./scripts/cron/purge-view-window.sh

      - name: Notify • cron ok
        if: success()
        uses: ashgw/notify@main
        with:
          token: ${{ secrets.NOTIFY_TOKEN }}
          title: "cron: purge-view-window ok"
          message: >-
            Window purge **succeeded** on ${{ env.NEXT_PUBLIC_WWW_URL }}.
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}

      - name: Notify • cron fail
        if: failure()
        uses: ashgw/notify@main
        with:
          token: ${{ secrets.NOTIFY_TOKEN }}
          title: "cron: purge-view-window fail"
          message: >-
            Window purge **failed** on ${{ env.NEXT_PUBLIC_WWW_URL }}.
            Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
