name: CI

on:
  push:
    branches:
      - main

  pull_request:
    types:
      - opened
      - synchronize

  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate-pr:
    # need conventional commit validation so that the CHANGELOG is updated properly
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/ci/pr-validate-title.yml
    secrets: inherit

  summarize-pr:
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/ci/pr-summarize.yml
    secrets: inherit

  format:
    uses: ./.github/workflows/ci/format.yml
    secrets: inherit

  dependencies-check:
    uses: ./.github/workflows/ci/dependencies-check.yml
    secrets: inherit

  lint:
    uses: ./.github/workflows/ci/lint.yml
    secrets: inherit

  test:
    uses: ./.github/workflows/ci/test.yml
    secrets: inherit

  secrets-leaks:
    uses: ./.github/workflows/ci/secrets-leaks.yml
    secrets: inherit

  build:
    uses: ./.github/workflows/ci/build.yml
    secrets: inherit

  mergeable:
    if: always()
    needs:
      - format
      - lint
      - test
      - secrets-leaks
      - build
      - dependencies-check
    runs-on: ubuntu-latest
    steps:
      - uses: re-actors/alls-green@release/v1
        id: all-green
        with:
          jobs: ${{ toJSON(needs) }}

  # This needs my manual permission to dispatch
  production-deployemnt:
    if: github.ref == 'refs/heads/main'
    needs: [mergeable]
    uses: ./.github/workflows/ci/production-deployment.yml
    secrets: inherit

  www-production-deployemnt:
    needs: [production-deployemnt]
    uses: ./.github/workflows/ci/www-production-deployment.yml
    secrets: inherit

  blog-production-deployemnt:
    needs: [production-deployemnt]
    uses: ./.github/workflows/ci/blog-production-deployment.yml
    secrets: inherit
