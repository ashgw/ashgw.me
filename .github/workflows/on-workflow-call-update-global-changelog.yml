name: CI / update changelog

on:
  workflow_call:

jobs:
  update-changelog:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - uses: ./.github/actions/pnpm-install

      - name: Get last commit info
        id: commit
        run: |
          # Get the full commit message with PR description (works best on a PR merge)
          COMMIT_MSG=$(git log -1 --pretty=%B)
          # Escape newlines and quotes for GitHub Actions
          COMMIT_MSG="${COMMIT_MSG//'%'/'%25'}"
          COMMIT_MSG="${COMMIT_MSG//$'\n'/'%0A'}"
          COMMIT_MSG="${COMMIT_MSG//$'\r'/'%0D'}"
          echo "message=$COMMIT_MSG" >> $GITHUB_OUTPUT

      - name: Generate Changeset via Codex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          COMMIT_INFO: ${{ steps.commit.outputs.message }}
        run: |
          npm install -g @openai/codex
          codex -a auto-edit --quiet "Create a .changeset/codex-update.md based on this PR summary: $COMMIT_INFO"

      - name: Run Changeset version
        run: pnpm changeset version

      - name: Commit and push changelog + bumps
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "chore: version bump via changesets [skip ci]" || echo "No changes to commit"
          git push origin main --follow-tags
